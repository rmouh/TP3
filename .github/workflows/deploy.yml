on:
  push:
    branches:
      - main  # DÃ©clenche le dÃ©ploiement Ã  chaque push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Install Ansible & dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible sshpass

      - name: ðŸ” Configure SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H rania-manel.mouhoubi.takima.cloud >> ~/.ssh/known_hosts

      - name: ðŸš€ Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventories/setup.yml ansible/playbook.yml
